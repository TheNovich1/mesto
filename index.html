<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <img
          src="./images/__logo.svg"
          alt="Логотип Mesto"
          class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__user">
            <img
              src="./images/header__image.jpg"
              alt="Аватарка пользователя"
              class="profile__image" />
            <div class="profile__text">
              <div class="profile__flex-container">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <button
                  class="profile__editor-button"
                  type="button"
                  aria-label="Кнопка редактирования"></button>
              </div>
              <p class="profile__user-about">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <ul class="elements"></ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_changes-profile">
      <div class="popup__form-container">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <form
          action="scripts/index.js"
          name="profile-edit-form"
          method="get"
          class="popup__form popup__form-changes-profile"
          novalidate>
          <input
            type="text"
            name="user-name"
            class="popup__input popup__input_value_name"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
            id="name-input" />
          <span class="popup__input-error name-input-error"></span>
          <input
            type="text"
            name="user-about"
            class="popup__input popup__input_value_about"
            placeholder="Вид деятельности"
            required
            minlength="2"
            maxlength="200"
            id="about-input" />
          <span class="popup__input-error about-input-error"></span>
          <button
            type="submit"
            class="popup__button popup__button_submit popup__button-popup-changes-profile "
            name="submit-button">
            Сохранить
          </button>
          <button
            type="button"
            class="popup__button popup__button_close"
            name="close__button"
            aria-label="Заакрыть окно"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__form-container">
        <h2 class="popup__form-title">Новое место</h2>
        <form
          action="scripts/index.js"
          name="profile-edit-form"
          method="get"
          class="popup__form popup__form-add-card"
          novalidate>
          <input
            type="text"
            name="user-name"
            placeholder="Название места"
            class="popup__input popup__input_value_title"
            required
            minlength="2"
            maxlength="40"
            id="title-input" />
          <span class="popup__input-error title-input-error"></span>
          <input
            type="url"
            name="user-link"
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_value_image"
            required
            id="image-input" />
          <span class="popup__input-error image-input-error"></span>
          <button
            type="submit"
            class="popup__button popup__button_submit popup__button-popup-add-card popup__button_inactive"
            name="submit-button"
            disabled>
            Создать
          </button>
          <button
            type="button"
            class="popup__button popup__button_close"
            name="close-button"
            aria-label="Заакрыть окно"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_open-image">
      <div class="popup__container">
        <button class="popup__button popup__button_close"></button>
        <figure class="popup__image-container">
          <img src="#" alt="Картинка карточки" class="popup__image" />
          <figcaption class="popup__paragraph"></figcaption>
        </figure>
      </div>
    </div>
    <template class="card-billet">
      <li class="elements__element">
        <button
          class="elements__delete-button"
          type="button"
          aria-label="Удалить"></button>
        <img src="#" alt="Картинка карточки" class="elements__image" />
        <div class="elements__naming-group">
          <h2 class="elements__element-name"></h2>
          <button
            class="elements__element-like-button"
            type="button"
            aria-label="Нравится"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
