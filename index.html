<!DOCTYPE html>

    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>

  <body class="page">
    <div class="container">
      <header class="header">
        <img
          src="./images/__logo.svg"
          alt="Логотип Mesto"
          class="header__logo"
        />

                class="profile__editor-button-image"
              />
            </div>
          </div>
          <div class="profile__add-button">
            <img
              src="./images/__add-button-image.svg"
              alt="Кнопка добавления карточки"
              class="profile__add-button-image"
            />
          </div>
        </section>
        <ul class="elements">
          <li class="elements__element">
