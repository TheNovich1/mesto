<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <img
          src="./images/__logo.svg"
          alt="Логотип Mesto"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__user">
            <img
              src="./images/header__image.jpg"
              alt="Аватарка пользователя"
              class="profile__image"
            />
            <div class="profile__text">
              <div class="profile__flex-container">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <button class="profile__editor-button"></button>
              </div>
              <p class="profile__user-about">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button">+</button>
        </section>
        <ul class="elements">
          <li class="elements__element">
            <img
              src="./images/Karachaevsk.jpg"
              alt="Карачаевск"
              class="elements__image"
            />
            <div class="elements__naming-group">
              <h2 class="elements__element-name">Карачаевск</h2>
              <button class="elements__element-like-button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/Elbrus mount.jpg"
              alt="Карачаевск"
              class="elements__image"
            />
            <div class="elements__naming-group">
              <h2 class="elements__element-name">Карачаевск</h2>
              <button class="elements__element-like-button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/Dombai.jpg"
              alt="Карачаевск"
              class="elements__image"
            />
            <div class="elements__naming-group">
              <h2 class="elements__element-name">Карачаевск</h2>
              <button class="elements__element-like-button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/Karachaevsk.jpg"
              alt="Карачаевск"
              class="elements__image"
            />
            <div class="elements__naming-group">
              <h2 class="elements__element-name">Карачаевск</h2>
              <button class="elements__element-like-button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/Elbrus mount.jpg"
              alt="Карачаевск"
              class="elements__image"
            />
            <div class="elements__naming-group">
              <h2 class="elements__element-name">Карачаевск</h2>
              <button class="elements__element-like-button"></button>
            </div>
          </li>
          <li class="elements__element">
            <img
              src="./images/Dombai.jpg"
              alt="Карачаевск"
              class="elements__image"
            />
            <div class="elements__naming-group">
              <h2 class="elements__element-name">Карачаевск</h2>
              <button class="elements__element-like-button"></button>
            </div>
          </li>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup">
      <div class="popup__form-container">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <form action="#" class="popup__form">
          <input type="text" class="popup__input popup__input_value_name" />
          <input type="text" class="popup__input popup__input_value_about" />
          <input
            type="submit"
            class="popup__button popup__button_value_submit"
          />
          <input
            type="button"
            class="popup__button popup__button_value_close"
          />
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
